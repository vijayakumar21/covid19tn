  <h1 class="heading"> Tamil Nadu - Covid19</h1>
  <div class="container">


    <div class="box row ">
      <div class="tested div-show col  ctr">
        <h3 class="title">Tested</h3>
        <h6 class="new-tested new"></h6>
        <h4 class="total-tested total"></h4>
        <canvas id="myChart" class="graph-top" style="display:inline;" width="50" height="50"></canvas>
      </div>
      <div class="active-cases div-show col  ctr">
        <h3 class="title">Active</h3>
        <h6 class="new-active new">✹</h6>
        <h4 class="total-active total"></h4>
        <canvas id="active" class="graph-top" style="display:inline;" width="50" height="50"></canvas>

      </div>
      <div class="total-cases div-show col  ctr ">
        <h3 class="title" >Total</h3>
        <h6 class="new-confirmed new"></h6>
        <h4 class="total-confirmed total"></h4>
        <canvas id="conf" class="graph-top" style="display:inline;" width="50" height="50"></canvas>
      </div>

    <!-- <div class="box row row-cols-3  "> -->
      <div class="deceased div-show col  ctr">
        <h3 class="title" >Deaths</h3>
        <h6 class="new-deceased new"></h6>
        <h4 class="total-deceased total"></h4>
        <canvas id="deaths" class="graph-top" style="display:inline;" width="50" height="50"></canvas>

      </div>

      <div class="recovered div-show col ">
        <h3 class="title" >Recovered</h3>
        <h6 class="new-recovered new"></h6>
        <h4 class="total-recovered total"></h4>
        <canvas id="rec" class="graph-top" style="display:inline;" width="50" height="50"></canvas>
      </div>
      </div>
